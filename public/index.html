<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" crossorigin="anonymous" />
  <link href="./index.css" rel="stylesheet" />
  <title>Carrefurgas</title>
</head>

<body>
  <img id="backgrounPage" src="pictures/Carrefurgas.jpg" alt="carrefurgas">
  <div class="content">
    <div class="contTitlePage">
      <label>Carrefurgas</label>
      <img id="shopCarImg" src="pictures/shopCar.png">
    </div>
    <form id="fSearchEmployee">
      <div class="row">
        <input type="text" id="iEmployeeSearch" placeholder="Search id...">
        <button id="bSearchEmployee" type="submit"><i class="fa fa-search"></i></button>
      </div>
    </form>
    <div class="continer-md contForm">
      <label for="contForm" id="labelTitleForm"> Add employee</label>
      <form id="formInputs">
        <div class="row">
          <div class="col-md-4">
            <div class="mb-3">
              <label for="id" class="form-label">Identificacion</label>
              <input type="number" class="form-control inputData" id="iId" />
              <p class="alertMsg" id="AlertId">Enter a positive integer</p>
            </div>

            <div class="mb-3">
              <label for="name" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="iName" />
            </div>
            <div class="mb-3">
              <label for="ExpeditionId" class="form-label">Expedition Id</label>
              <input type="text" class="form-control" id="iExpeditionId" />
            </div>
            <div class="mb-3">
              <label for="Department" class="form-label">Department</label>
              <input type="text" class="form-control" id="iDepartment" />
            </div>
            <div class="mb-3">
              <label for="Municipality" class="form-label">Municipality</label>
              <input type="text" class="form-control" id="iMunicipality" />
            </div>
            <div class="mb-3">
              <label for="District" class="form-label">District</label>
              <input type="text" class="form-control" id="iDistrict" />
            </div>
          </div>
          <div class="col-md-4">
            <div class="mb-3">
              <label for="Birthdate" class="form-label">Birth Date</label>
              <input type="date" class="form-control" id="iBirthDate" />
            </div>
            <div class="mb-3">
              <label for="BloodType" class="form-label">Blood type</label>
              <select id="iBloodType" class="form-select">
                <option value="1">A+</option>
                <option value="2">A-</option>
                <option value="3">B+</option>
                <option value="4">B-</option>
                <option value="5">AB+</option>
                <option value="6">AB-</option>
                <option value="7">O+</option>
                <option value="8">O-</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="ZodiacSign" class="form-label">ZodiacSign</label>
              <select id="iZodiacSign" class="form-select">
                <option value="1">Aries</option>
                <option value="2">Taurus</option>
                <option value="3">Gemini</option>
                <option value="4">Cancer</option>
                <option value="5">Leo</option>
                <option value="6">Virgo</option>
                <option value="7">Libra</option>
                <option value="8">Scorpio</option>
                <option value="9">Sagittarius</option>
                <option value="10">Capricorn</option>
                <option value="11">Aquarius</option>
                <option value="12">Pisces</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="EmployeeType" class="form-label">Employee Type</label>
              <select class="form-select" id="iEmployeeType">
                <option value="1">Permanent</option>
                <option value="2">Temporary</option>
                <option value="3">Cooperative</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="Salary" class="form-label">Salary</label>
              <div class="input-group">
                <span class="input-group-text">$</span>
                <input type="number" class="form-control inputData" id="iSalary" />
              </div>
              <p class="alertMsg" id="AlertSalary">The salary must be greater than or equal to 1000</p>
            </div>
            <div class="mb-3">
              <label for="DepartmentWork" class="form-label">Department</label>
              <select class="form-select inputData" id="iDepartmentWork">
                <option value="1">Administration</option>
                <option value="2">Advertising and Marketing</option>
                <option value="3">Sales</option>
                <option value="4">Maintenance</option>
                <option value="5">Warehouse</option>
                <option value="6">Transportation</option>
                <option value="7">General Services</option>
                <option value="8">Systems</option>
              </select>
            </div>
          </div>
          <div class="col-md-4">
            <div class="mb-3">
              <label for="section" class="form-label">Section</label>
              <select class="form-select" id="iSection">
                <option value="1">Appliances</option>
                <option value="2">Gas appliances</option>
                <option value="3">Stationery</option>
                <option value="4">Books</option>
                <option value="5">Toys</option>
                <option value="6">Sports</option>
                <option value="7">Men's sportswear</option>
                <option value="8">Men's casual wear</option>
                <option value="9">Women's sportswear</option>
                <option value="10">Women's casual wear</option>
                <option value="11">Children's sportswear</option>
                <option value="12">Children's casual wear</option>
                <option value="13">Baby clothing</option>
                <option value="14">Men's underwear</option>
                <option value="15">Women's underwear</option>
                <option value="16">Grains and groceries</option>
                <option value="17">Canned goods</option>
                <option value="18">Wines and spirits</option>
                <option value="19">Meat</option>
                <option value="20">Cold cuts</option>
                <option value="21">Deli</option>
                <option value="22">Dairy</option>
                <option value="23">Household cleaning</option>
                <option value="24">Personal care</option>
                <option value="25">Cosmetics</option>
                <option value="26">Bedding</option>
                <option value="27">Kitchenware</option>
                <option value="28">Hardware</option>
                <option value="29">Souvenirs</option>
                <option value="30">Footwear</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="division" class="form-label">Division</label>
              <select id="iDivision" class="form-select">
                <option value="1">Supplies</option>
                <option value="2">Spare parts</option>
                <option value="3">Hand tools</option>
                <option value="4">Power tools</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="DaysWorked" class="form-label">Days Worked</label>
              <input type="number" class="form-control inputData" id="iDaysWorked" />
              <p class="alertMsg" id="AlertDaysWork">Enter a number between 1 and 15</p>
            </div>
            <div class="mb-3">
              <label for="extrasDiurnas" class="form-label">Daytime extras</label>
              <input type="number" class="form-control inputData" id="iExtraDay" />
              <p class="alertMsg" id="AlerDayExtra">Enter a number between 0 and 20</p>
            </div>
            <div class="mb-3">
              <label for="extrasNocturnas" class="form-label">Nighttime extras</label>
              <input type="number" class="form-control inputData" id="iExtraNight" />
              <p class="alertMsg" id="AlerExtraNight">Enter a number between 0 and 30</p>
            </div>
            <div class="mb-3">
              <label for="extrasDominicales" class="form-label">Sunday Extras</label>
              <input type="number" class="form-control inputData" id="iExtraSunday" />
              <p class="alertMsg" id="AlerExtraSunday">Enter a number between 0 and 40</p>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Send</button>
        <p class="alertMsg" id="AlertForm">Enter all valid data</p>
        <p id="senMesangeSucess" style="display: none; color: green;">Data uploaded correctly</p>
      </form>
    </div>
  </div>
  <div class="contSearchEmployee">
    <div class="container contEmployeeData">
      <div class="col col1">
        <div class="mb-3">
          <label for="">Id</label>
          <input type="text" id="pidemployee">
        </div>
        <div class="mb-3">
          <label for="">Expedition Id</label>
          <input type="text" id="pexpeditionid">
        </div>
        <div class="mb-3">
          <label for="">Department</label>
          <input type="text" id="pdepartment">
        </div>
        <div class="mb-3">
          <label for="">Municipality</label>
          <input type="text" id="pmunicipality">
        </div>
        <div class="mb-3">
          <label for="">District</label>
          <input type="text" id="pdistrict">
        </div>
        <div class="mb-3">
          <label for="">Birth Date</label>
          <input type="text" id="pbirthdate">
        </div>
        <div class="mb-3">
          <label for="">Blood type</label>
          <input type="text" id="pbloodtype">
        </div>
        <div class="mb-3">
          <label for="">ZodiacSign</label>
          <input type="text" id="pzodiacsign">
        </div>
        <div class="mb-3">
          <label for="">Employee Type</label>
          <input type="text" id="pemployeetype">
        </div>
      </div>
      <div class="col col2">
        <div class="col-mb4" style="display: flex; flex-direction: column; align-items: center;">
          <img id="ProfilePicture" src="./pictures/DefaultProfilePicture.png">
          <input type="text" id="pname" style="text-align: center;">
        </div>
      </div>
      <div class="col col3">
        <div class="mb-3">
          <label for="">Salary</label>
          <input type="text" id="psalary">
        </div>
        <div class="mb-3">
          <label for="">Department Work</label>
          <input type="text" id="pdepartmentwork">
        </div>
        <div class="mb-3">
          <label for="">Section</label>
          <input type="text" id="psection">
        </div>
        <div class="mb-3">
          <label for="">Division</label>
          <input type="text" id="pdivision">
        </div>
        <div class="mb-3">
          <label for="">Days Worked</label>
          <input type="text" id="pdaysworked">
        </div>
        <div class="mb-3">
          <label for="">Daytime extras</label>
          <input type="text" id="pextraday">
        </div>
        <div class="mb-3">
          <label for="">Night extras</label>
          <input type="text" id="pextranight">
        </div>
        <div class="mb-3">
          <label for="">Sundays Extras</label>
          <input type="text" id="pextrasunday">
        </div>
        <div class="mb-3">
          <label for="">Net Salary</label>
          <input type="text" id="pnet">
          <select class="resumeSalary form-select">
            <option value="0" id="pdevegadsalary"></option>
            <option value="1" id="ptotalextrahours"></option>
            <option value="2" id="ppension"></option>
            <option value="3" id="phealth"></option>
            <option value="4" id="pagepremium"></option>
            <option value="5" id="pfeedpremium"></option>
            <option value="6" id="pproductionpremium"></option>
            <option value="7" id="ptransport"></option>
          </select>
        </div>
      </div>
    </div>
  </div>
  <script src="./scripts/app.js" type="module"></script>
  </div>
</body>

</html>
